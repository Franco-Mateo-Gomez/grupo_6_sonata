<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Titulo e icono de la pestaña-->
    <title>¡Bienvenidos a Sonata!</title>
    <link rel="shortcut icon" href="/images/imagen_logo_sonata_v1.png">

    <!--CDN FONT AWESOME-->
    <script src="https://kit.fontawesome.com/0aeb7696ea.js" crossorigin="anonymous"></script>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="/css/styles_header.css">
    <link rel="stylesheet" href="/css/styles_footer.css">
    <link rel="stylesheet" href="/css/productDetail.css">
</head>

<body>
    <header>
        <div>
            <img class="logo" src="/images/imagen_logo_sonata_v2.png" alt="">
        </div>
        <input type="checkbox" name="" id="check">
        <label for="check">
            <i class="boton_menu fa-solid fa-bars"></i>
        </label>
        <ul class="nav-menu">
            <li class="btn-home"><a href="/"><i class="icono-home fa-solid fa-house"></i> HOME</a></li>
            <li class="btn-carrito"><a href="/"><i class="fa-solid fa-cart-shopping"></i></a></li>
            <li class="btn-busqueda">
                <form action="">
                    <input type="search" placeholder="Buscar artista">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </li>
            <li class="btn-usuario"><a href="/"><i class="fa-solid fa-user"></i></a></li>
        </ul>
    </header>

    <main>

        <section class="informacion_artista">
            <div class="content">
                <div class="informacion_artista_left">
                    <div class="valoracion">
                        <h2>Valoración:</h2>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
    
                    <ul class="redes_sociales_artista">
                        <li class="red_social_artista"><a href=""><i class="fa-brands fa-facebook-f"></i></a></li>
                        <li class="red_social_artista"><a href=""><i class="fa-brands fa-instagram"></i></a></li>
                        <li class="red_social_artista"><a href=""><i class="fa-brands fa-twitter"></i></a></li>
                    </ul>
                </div>
    
                <div class="informacion_artista_right">
                    <h2 class="nombre_artista">@Greencup</h2>
                    <p class="descripcion_artista">
                        Productor musical proveniente de Escocia. Sus producciones se
                        centran en el género "Rock" y "Heavy Metal".
                    </p>
                </div>
    
            </div>
        </section>


        <section class="informacion_producto">
            <div class="contenedor_informacion_producto">
                <section class="imagen_album">
                    <button class="boton_left" type="button">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <img src="images/greencup.png" alt="Imagen de un album">
                    

                    <button  class="boton_right" type="button">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>

                    <button class="boton_play" type="button">
                        <i class=" fa-regular fa-circle-play"></i>
                    </button>
                </section>
                <section class="descripcion_producto">
                    <button type="submit">Comprar</button>
                    <div class="estilo_descripcion">
                        <h2>VioletBowl</h2>
                    <h5>Duración: <span>2:45</span></h5>
                    <h5>Género: <span>Rock</span></h5>
                    <h5>Fecha de publicación: <span>09/01/2023</span></h5>
                    </div>
                </section>


                <section class="precio_album">
                    <h4>$4000</h4>
                </section>
            </div>

            
        </section>
    </main>

    <footer>
        <p><i class="fa-regular fa-copyright"></i> Copyrigth</p>

        <ul class="enlaces_informacion">
            <li><a href="">Consultas</a></li>
            <li><a href="">Acerca de nosotros</a></li>
        </ul>

        <ul class="enlaces_sociales">
            <li class="red_social"><a href=""><i class="fa-brands fa-facebook-f"></i></a></li>
            <li class="red_social"><a href=""><i class="fa-brands fa-instagram"></i></a></li>
            <li class="red_social"><a href=""><i class="fa-brands fa-twitter"></i></a></li>
        </ul>

    </footer>

</body>

</html>
