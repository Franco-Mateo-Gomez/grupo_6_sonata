<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Titulo e icono de la pestaña-->
    <title>¡Bienvenidos a Sonata!</title>
    <link rel="shortcut icon" href="/images/imagen_logo_sonata_v1.png">

    <!--CDN FONT AWESOME-->
    <script src="https://kit.fontawesome.com/0aeb7696ea.js" crossorigin="anonymous"></script>

    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="/css/styles_header.css">
    <link rel="stylesheet" href="/css/styles_main.css">
    <link rel="stylesheet" href="/css/styles_footer.css">

</head>

<body>
    <header>
        <div>
            <img class="logo" src="/images/imagen_logo_sonata_v2.png" alt="">
        </div>
        <input type="checkbox" name="" id="check">
        <label for="check">
            <i class="boton_menu fa-solid fa-bars"></i>
        </label>
        <ul class="nav-menu">
            <li class="btn-home"><a href="/"><i class="icono-home fa-solid fa-house"> </i>HOME</a></li>
            <li class="btn-carrito"><a href="/"><i class="fa-solid fa-cart-shopping"></i></a></li>
            <li class="btn-busqueda">
                <form action="">
                    <input type="search" placeholder="Buscar artista">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </li>
            <li class="btn-usuario"><a href="/"><i class="fa-solid fa-user"></i></a></li>
        </ul>
    </header>

    <main>
        <section class="popular">
            
            <h2 class="titulo_popular">Popular</h2>

            <section class="contenedor_popular">
                <section class="contenedor_lado_izquierdo">
                    <img src="/images/imagen_album1.JPG" alt="">
                </section>

                <section class="contenedor_lado_derecho">
                    <img src="/images/imagen_album5.JPG" alt="">
                    <div class="popular_separacion">
                        <img src="/images/imagen_album6.JPG" alt="">
                        <img src="/images/imagen_album3.JPG" alt="">
                    </div>
                </section>
            </section>
        </section>

        <section class="recientes">
            <section class="recientes_contenedor">
                <h2>Recientes</h2>
                <section class="recientes_albumes">
                    <div class="reciente_album">
                        <img src="/images/imagen_album2.JPG" alt="">
                        <h2>EJEMPLO</h2>
                    </div>
                    <div class="recientes_separacion">
                        <div class="reciente_album">
                            <img src="/images/imagen_album3.JPG" alt="">
                            <h2>EJEMPLO</h2>
                        </div>
    
                        <div class="reciente_album">
                            <img src="/images/imagen_album4.JPG" alt="">
                            <h2>EJEMPLO</h2>
                        </div>
                    </div>
                </section>
            </section>
        </section>
    </main>

</body>

</html>
